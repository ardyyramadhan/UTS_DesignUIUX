<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Daftar Seminar TA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }

    .form-container {
      background: white;
      border: 2px solid #000;
      padding: 20px 25px;
      width: 800px;
      margin: auto;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: left;
      margin-top: 0;
    }

    form {
      display: grid;
      grid-template-columns: 200px 1fr 150px 1fr;
      grid-gap: 10px 15px;
      align-items: center;
    }

    label {
      text-align: right;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid #999;
      border-radius: 3px;
    }

    textarea {
      height: 60px;
      resize: none;
    }

    .buttons {
      grid-column: 1 / span 4;
      text-align: left;
      margin-top: 15px;
    }

    button {
      padding: 6px 12px;
      border: 1px solid #000;
      border-radius: 3px;
      background-color: #e0e0e0;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Form Daftar Seminar TA</h2>
    <form>
      <!-- Kolom kiri -->
      <label for="nim">NIM :</label>
      <input type="text" id="nim" name="nim">

      <label for="judul">Judul TA :</label>
      <textarea id="judul" name="judul"></textarea>

      <label for="nama">Nama :</label>
      <input type="text" id="nama" name="nama">

      <label for="seminar">Seminar :</label>
      <select id="seminar" name="seminar">
        <option>Proposal</option>
        <option>Seminar Hasil</option>
        <option>Sidang Akhir</option>
      </select>

      <label for="prodi">Prodi :</label>
      <select id="prodi" name="prodi">
        <option>Sistem Informasi</option>
        <option>Teknik Informatika</option>
        <option>Manajemen Informatika</option>
      </select>

      <label for="pembimbing">Pembimbing :</label>
      <select id="pembimbing" name="pembimbing">
        <option>Sirojul Munir S.SI, M.KOM</option>
        <option>Ahmad Rio M.SI</option>
        <option>Amalia Rahmah M.T</option>
      </select>

      <label for="tanggal">Tanggal Seminar :</label>
      <input type="date" id="tanggal" name="tanggal">

      <label for="penguji1">Penguji 1 :</label>
      <select id="penguji1" name="penguji1">
        <option>Ahmad Rio M.SI</option>
        <option>Amalia Rahmah M.T</option>
      </select>

      <label for="jam">Jam Seminar :</label>
      <input type="time" id="jam" name="jam">

      <label for="penguji2">Penguji 2 :</label>
      <select id="penguji2" name="penguji2">
        <option>Amalia Rahmah M.T</option>
        <option>Ahmad Rio M.SI</option>
      </select>

      <label for="ruangan">Ruangan :</label>
      <input type="text" id="ruangan" name="ruangan">

      <!-- Tombol -->
      <div class="buttons">
        <button type="submit">Update</button>
        <button type="reset">Hapus</button>
      </div>
    </form>
  </div>

</body>
</html>
